<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION</title>
    <style>


div

{
   background-color: blue;
   width: 200px;
   height: 200px;
   border: 2px solid black;
   display: inline-block;

}

#xyz

{
    background-color: yellow;
    position: static;
    
}

#abc
{

    background-color: green;
    position: relative;
   top: 100px;
}

#pqr
{

    background-color: salmon;
    position: absolute;
    right: 50px;
}

#jkl
{
    background-color:blue ;
    position: fixed;
    right: 20px;
}

    </style>
</head>
<body>

 
        <div id="abc"></div>
        <div id="xyz"></div>
        <div id="pqr"></div>
        <div id="jkl"></div>




    </div>


</body>
</html>
